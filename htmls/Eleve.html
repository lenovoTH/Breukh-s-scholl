  <div class="milieu">
    <form class="formulaire">
      <h1>Enregistrer un eleve</h1>
      <a class="btn btn-primary btnL" href="../htmls/Listes.html">Voir liste </a>
      <div class="englobform">
        <div>
          <label for="">Prenom</label>
          <input type="text">
        </div>
        <div>
          <label for="">Nom</label>
          <input type="text">
        </div>
        <div>
          <label for="">Date de naissance</label>
          <input type="date">
        </div>
        <div>
          <label for="">Lieu de naissance</label>
          <input type="text">
        </div>
        <div>
          <label for="">Classe</label>
          <select name="" id="">
            <option value="">Choisir une Classe</option>
            <option value="">CI</option>
            <option value="">CP A</option>
            <option value="">CP B</option>
            <option value="">CP C</option>
            <option value="">CE1</option>
            <option value="">CE2</option>
            <option value="">CM1</option>
            <option value="">CM2 A</option>
            <option value="">CM2 B</option>
          </select>
        </div>
        <div>
          <label for="">Internat</label>
          <input type="radio">
        </div>
        <div>
          <label for="">Numero</label>
          <input type="number">
        </div>
      </div>
      <div class="btn">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="submit" class="btn btn-primary">Annuler</button>
      </div>
